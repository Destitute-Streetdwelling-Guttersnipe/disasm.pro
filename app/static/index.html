<!DOCTYPE html>
<html>
<head>
	<title>disasm.duvallj.pw | Online Assembler and Disassembler</title>
	<link rel="stylesheet" href="static/css/libs/w3.css">
	<link rel="stylesheet" href="static/css/beanstalk.css">
	<link rel="stylesheet" href="static/css/theme.css">
	<link rel="stylesheet" href="static/css/util.css">
	<link rel="stylesheet" href="static/css/index.css">

	<script async defer src="static/js/libs/ace/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script defer src="static/js/libs/easydropdown/easydropdown.js" type="text/javascript" charset="utf-8"></script>
	<script defer src="static/js/keystone_constants.js"></script>
	<script defer src="static/js/capstone_constants.js"></script>
	<script defer src="static/js/constants.js"></script>
	<script defer src="static/js/index.js"></script>
	<script defer src="static/js/assemble.js"></script>
	<script defer src="static/js/disassemble.js"></script>
</head>
<body>
<header class="headercontainer">
	<nav id="ARCH-container">
		<select id="ARCH">
			<option value="ARCH_X86">Arch: x86</option>
			<option value="ARCH_ARM">Arch: ARM</option>
			<option value="ARCH_ARM64">Arch: ARM64</option>
			<option value="ARCH_MIPS">Arch: MIPS</option>
			<option value="ARCH_PPC">Arch: PowerPC</option>
			<option value="ARCH_SPARC">Arch: Sparc</option>
		</select>
	</nav>
	<nav class="custom-mode" id="MODE-container">
		<select id="MODE">
		</select>
	</nav>
	<nav id="ENDIAN-container">
		<select id="ENDIAN">
		</select>
	</nav>
	<nav id="OFFSET-container">
			<label for="OFFSET" id="OFFSET-label">Base: </label>
			<input id="OFFSET" value="0x0" class="edd-head edd-root simple-style-inputs w3-select" />
	</nav>
	<nav>
		<select id="VIEW" class="simple-style-inputs w3-select">
			<option value="1">Prettified</option>
			<option value="2">Raw String</option>
		</select>
	</nav>
</header>

<main>
	<div class="w3-row-padding">
		<div class="w3-col" style="width:50%">
			<div id="asm_editor" class="editor w3-card"></div>
		</div>
		<div class="w3-col" style="width:50%;">
			<div id="machine_editor" class="editor w3-card"></div>
		</div>
	</div>
</main>
<div class="bottomcontainer">
<div id="filler" style="min-width: 20%">
</div>
<div id="msg-box" class="w3-code errorbox">
Initializing...
</div>
</div>
<!-- Footer -->
</body>
</html>
